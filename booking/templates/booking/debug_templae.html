<h1>DEBUG TOOLBAR を表示するためのページ</h1>
{%if flights%}
{% for flight in flights%}
<div>
    <h2>Flight ID: {{ flight.flight_id }}</h2>
    <p>Flight Number: {{ flight.flight_nno }}</p>
    <p>Departure: {{ flight.scheduled_departure }}</p>
    <p>Arrival: {{ flight.departure_airport }}</p>
{%endfor%}

</body>
